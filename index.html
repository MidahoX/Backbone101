<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Backbone.js Library</title>
  <link rel="stylesheet" href="css/screen.css">
</head>

<body>
  <div id="books">
    <form id="addBook" action="#">
      <label for="coverImage">Cover Image:</label>
      <input id="coverImage" type="file" />
      <label for="title">Title:</label>
      <input id="title" type="text" />
      <label for="author">Author:</label>
      <input id="author" type="text" />
      <label for="releaseDate">Release Date:</label>
      <input id="releaseDate" type="text" />
      <label for="keywords">Keywords:</label>
      <input id="keywords" type="text" />
      <button id="add">Add</button>
    </form>
    <div class="bookContainer">
      <img src="img/book.png" />
      <ul>
        <li>Title</li>
        <li>Author</li>
        <li>Release Date</li>
        <li>Keywords</li>
      </ul>
    </div>
  </div>

  <script id="bookTemplate" type="text/template">
    <img src="<%= coverImage %>" />
    <ul>
      <li>
        <%= title %>
      </li>
      <li>
        <%= author %>
      </li>
      <li>
        <%= releaseDate %>
      </li>
      <li>
        <%= keywords %>
      </li>
    </ul>
    <button class="delete">Delete</button>
  </script>

  <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone-min.js"></script>
  <script src="js/models/book.js"></script>
  <script src="js/collections/library.js"></script>
  <script src="js/views/book.js"></script>
  <script src="js/views/library.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
